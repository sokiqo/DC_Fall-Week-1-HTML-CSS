  HTML = structure (what things are). Tailwind CSS = style (how they look).
  Try changing the text, colors, or spacing classes and watch it update!
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shrimp</title>
    <!-- Tailwind CSS via CDN (no install needed) -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex min-h-screen items-start justify-center bg-green-700 pt-16">

  <!-- Inner <div>: this is the "card" box that holds all the content -->
  <div class="max-w-sm rounded-2xl bg-green-500 p-6 text-center shadow-xl">

    <!-- <img>: Displays an image. 
         The "src" is the image link. 
         The "alt" text is shown if the image doesn't load. -->
    <img 
      src="https://cdn-fastly.petguide.com/media/2022/02/28/8278534/readers-picks-top-12-live-amano-shrimp-buys.jpg?size=720x845&nocrop=1" 
      alt="Shuri from Black Panther"
      class="mx-auto mb-4 h-30 w-30 rounded-full"
    />

    <!-- <h1>: Heading tag (used for titles). 
         Larger headings have lower numbers: <h1> is biggest, <h6> is smallest. -->
    <h1 class="text-2xl font-serif font-bold text-red-600">Shrimp</h1>

    <!-- <p>: Paragraph tags hold blocks of text. -->
    <p class="mt-2 text-red-600 font-bold">Head Shrimp, One in a krillion</p>
    <p class="mt-1 text-sm text-red-600 font-semibold">"Shrimps only."</p>

    <!-- <a>: Anchor tag = link. 
         "href" tells it where to go when clicked.
         "target='_blank'" opens the link in a new tab. -->
    <a 
      href="https://github.com/YOUR-USERNAME-HERE" 
      target="_blank"
      class="mt-4 inline-block rounded-lg bg-red-600 px-4 py-2 text-white transition hover:bg-red-600"
    >
      Visit My GitHub
    </a>

  </div> <!-- closes card div -->
  </body>
</html>
